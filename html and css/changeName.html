<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Name Form</title>
	<link rel="stylesheet" href="requestformstyle.css">
</head>
<body>

<div class="wrapper">

    <div class="title">
      Change Name 
    </div>
    <form action="../home/updateName">
        <div class="form">
            <div class="inputfield">
                <label>Employee ID</label>
                <input type="text" name="empId" class="input">
            </div>
            <div class="inputfield">
                <label>Enter New Name</label>
                <input type="text" name="empName" class="input">
            </div>

            <div class="inputfield">
                <input type="submit" value="submit" class="btn">
            </div>
        </div>
    </form>
  
</div>	
	
</body>
</html>
