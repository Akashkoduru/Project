<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="requestformstyle.css">
</head>
<body>

    <div class="wrapper">

        <div class="title">
            Request Form
        </div>
        <form action="/home/request">
            <div class="form">
                <div class="inputfield">
                    <label>Employee ID</label>
                    <input type="text" name="empId" class="input">
                </div>
                <div class="inputfield">
                    <label>Employee Name</label>
                    <input type="text" name="empName" class="input">
                </div>
                <div class="inputfield">
                    <label>Employee Type</label>
                    <input type="text" name="empType" class="input">
                </div>
                <div class="inputfield">
                    <label>Department</label>
                    <input type="text" name="dept" class="input">
                </div>
                <div class="inputfield">
                    <label>Reason</label>
                    <input type="text" name="reason" class="input">
                </div>
                <div class="inputfield">
                    <label>No of leaves</label>
                    <input type="text" name="leaves" class="input">
                </div>
                <div class="inputfield">
                    <label>From </label>
                    <input type="date" name="from" class="input">
                </div>
                <div class="inputfield">
                    <label>To </label>
                    <input type="date" name="to" class="input">
                </div>


                <div class="inputfield">
                    <input type="submit" value="submit" class="btn">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
