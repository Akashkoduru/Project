<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="requestformstyle.css">
</head>
<body>

<div class="wrapper">

    <div class="title">
      Register Form
    </div>
    <form action="/home/create">
        <div class="form">
            <div class="inputfield">
                <label>Employee ID</label>
                <input type="text" name="empId" class="input">
            </div>
            <div class="inputfield">
                <label>Employee Name</label>
                <input type="text" name="empName" class="input">
            </div>
            <div class="inputfield">
                <label>Employee type</label>
                <input type="text" name="empType" class="input">
            </div>
            <div class="inputfield">
                <label>Department</label>
                <input type="text" name="dept" class="input">
            </div>
            <div class="inputfield">
                <label>Email</label>
                <input type="text" name="email" class="input">
            </div>
            <div class="inputfield">
                <label>Phone </label>
                <input type="text" name="phone" class="input">
            </div>
            <div class="inputfield">
                <label>Password </label>
                <input type="password" name="password" class="input">
            </div>
            
            <div class="inputfield">
                <label>available </label>
                <input type="text" name="available" class="input">
            </div>
            <div class="inputfield">
                <input type="submit" value="submit" class="btn">
            </div>
        </div>
    </form>
</div>	
	
</body>
</html>
